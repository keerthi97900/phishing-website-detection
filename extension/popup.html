<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="icon" class="logo">
            <h1>Phishing Detector</h1>
        </div>
        <p class="description">Check if the current website is a phishing attempt.</p>
        
        <div class="url-display-wrapper">
            <strong class="url-label">Current URL:</strong>
            <p id="currentUrl" class="url-display">Loading...</p>
        </div>

        <button id="checkUrlBtn" class="btn">Check URL</button>

        <div id="result" class="result-container">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
